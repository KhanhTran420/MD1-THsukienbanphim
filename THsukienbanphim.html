<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH sự kiện bàn phím</title>
</head>
<body onkeydown="moveSelection(event)">
<img id="nobita" src="https://scontent.fhan5-4.fna.fbcdn.net/v/t1.6435-9/67472909_1391356434347255_1001254978045607936_n.jpg?_nc_cat=104&ccb=1-5&_nc_sid=8bfeb9&_nc_ohc=qb0I8lGWqgcAX87Wwrt&_nc_ht=scontent.fhan5-4.fna&oh=00_AT8mYi_yn3Zt-YstzaKaB0uyHQp3F-bW1vOxY4xy1jO81A&oe=61FE519B" style="position:absolute;left:0; top:0;" height="100" width="80"/>
<script>
    function upArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function downArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function leftArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function rightArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + 'px';

    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
</script>
</body>
</html>
